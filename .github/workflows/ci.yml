name: ⚙️ CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
        with:
          persist-credentials: false
      - uses: taiga-family/ci/actions/setup/variables@v1.97.0
      - uses: taiga-family/ci/actions/setup/node@v1.97.0
      - run: npm run cspell -- --no-progress
      - run: |
          if [[ "${{ env.SUPPORT_AUTO_PUSH }}" == "true" ]]; then
              npm run stylelint -- --fix
              npm run prettier -- --write
              npm run lint -- --fix
          else
              npm run stylelint
              npm run prettier -- --check
              npm run lint
          fi
      - uses: taiga-family/ci/actions/auto/push@v1.97.0
        with:
          token: ${{ secrets.TAIGA_FAMILY_BOT_PAT }}

  release-it-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          fetch-tags: true
      - uses: taiga-family/ci/actions/setup/node@v1.97.0
      - run: |
          # prevent fatal: ref HEAD is not a symbolic ref
          git checkout -f main > /dev/null

          # node_modules is correct
          # because installed before checkout main
          npx release-it --dry-run --ci --no-git.requireCommits

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
