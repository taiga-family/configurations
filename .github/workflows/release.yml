name: ⚠️ Release
on:
  workflow_dispatch:
    inputs:
      mode:
        type: choice
        description: Bump version as requested
        required: false
        default: minor
        options:
          - patch
          - minor
          - major
  push:
    branches: [main]
    paths:
      - 'projects/**'

jobs:
  run-release:
    name: Release
    if: "!contains(github.event.head_commit.message, 'chore(release)')"
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.TAIGA_FAMILY_BOT_PAT }}
    steps:
      - uses: taiga-family/ci/actions/setup/checkout@v1.76.0
        with:
          fetch-depth: 0
          token: ${{ secrets.TAIGA_FAMILY_BOT_PAT }}
      - uses: taiga-family/ci/actions/setup/node@v1.76.0
      - uses: taiga-family/ci/actions/setup/config/git@v1.76.0
        with:
          token: ${{ secrets.TAIGA_FAMILY_BOT_PAT }}
      - uses: taiga-family/ci/actions/setup/config/npm@v1.76.0
        with:
          token: ${{ secrets.TAIGA_UI_SCOPE_NPM_TOKEN }}

      - run: npx release-it ${{ github.event.inputs.mode || 'minor' }} --ci
        env:
          GITHUB_TOKEN: ${{ secrets.TAIGA_FAMILY_BOT_PAT }}
