name: ⚠️ Release
on:
  push:
    branches: [main]
    paths:
      - 'projects/**'
  workflow_dispatch:
    inputs:
      forcePush:
        type: boolean
        required: false
        description: --force-publish package
      mode:
        type: choice
        description: force package to be versioned (depend --force-publish)
        required: false
        default: minor
        options:
          - patch
          - minor
          - major

jobs:
  run-release:
    name: Release
    if: "!contains(github.event.head_commit.message, 'chore(release)')"
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.TAIGA_FAMILY_BOT_PAT }}
    steps:
      - uses: taiga-family/ci/actions/setup/checkout@v1.49.0
        with:
          fetch-depth: 0
          token: ${{ secrets.TAIGA_FAMILY_BOT_PAT }}
      - uses: taiga-family/ci/actions/setup/node@v1.49.0
      - uses: taiga-family/ci/actions/setup/config/git@v1.49.0
        with:
          token: ${{ secrets.TAIGA_FAMILY_BOT_PAT }}
      - uses: taiga-family/ci/actions/setup/config/npm@v1.49.0
        with:
          token: ${{ secrets.TAIGA_UI_SCOPE_NPM_TOKEN }}

      - name: Lerna update version of packages
        if: always()
        run: |
          if [[ "${{ github.event.inputs.forcePush }}" == "true" ]]; then
            npx lerna version ${{ github.event.inputs.mode }} --no-private --force-publish
          else
              npx lerna version --no-private
          fi

      - name: Publish
        if: always()
        run: npx nx run-many --target publish --all --output-style=stream

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
